<!-- templates/playlists_index.html -->
{% extends 'base.html' %}

{% block content %}
    <div class="container">
        

        <div class="row">
            {% for letter in letters %}
            <div class="col-md-3">
                <div class="card"><div class="card-body">
                    <h2><a href='/letters/{{ letter._id }}'>{{ letter.title }}</a></h2>
                    <small>{{ letter.description }}</small>
                </div></div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
